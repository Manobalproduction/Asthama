<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Asthma Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
    .Hotspot {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .HotspotAnnotation {
      font-size: 14px;
      color: #000;
    }
    .progress-bar.hide {
      display: none;
    }
    #ar-button {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #ar-prompt {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #ar-prompt img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="asthama.glb" 
    ios-src="asthama.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    autoplay 
    animation-name="default" 
    exposure="1"
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="1.34">
    <button class="Hotspot" slot="hotspot-2" data-position="0.00899608809124971m -0.00046347559288181794m 0.15452598738796988m" data-normal="-0.12363223699734659m 0.489191549701222m 0.8633693865756122m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Asthama</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
</body>
</html>
