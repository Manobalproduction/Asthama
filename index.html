<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Asthma Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
    }
    model-viewer {
      width: 100%;
      height: calc(100vh - 50px); /* Adjust height to leave space for the title */
    }
  </style>
</head>
<body>
  <h1>ASTHAMA</h1>
  <model-viewer 
    src="asthama.glb" 
    ios-src="asthama.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    autoplay 
    animation-name="default" 
    exposure="1">
  </model-viewer>
</body>
</html>
